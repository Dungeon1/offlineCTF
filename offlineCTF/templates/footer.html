    </div>
    <footer>
        <div class="cd-path container">
            <p class="text-path">{{ lang.footer.disk }}{% if url %}{{ url[1:] }}{% if url != '/' %}\{% endif %}{% else %}error\{% endif %}<span class="current-dir"></span></p>
            <p class="text-os">{{ lang.footer.os }}</p>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='js/cookie.js') }}" type='text/javascript'></script>
        {% if user.isAdmin and url == "/tasks" %}
        <script src="{{ url_for('static', filename='js/admin.js') }}" type='text/javascript'></script>
        {% endif %}
        <script src="{{ url_for('static', filename='js/script.js') }}" type='text/javascript'></script>
    </footer>
    </div>
    </body>
</html>
