<script src='https://www.google.com/recaptcha/api.js'></script>

<div class="authorization-content">
	<form class="authorization-form authorization-form-login" action="/login" role="form" method="post">
		<h1>{{ lang.authorization.enter }}</h1>
		<div class="form-group">
			<label>{{ lang.authorization.login }}:</label>
			<input type="text" placeholder="User" class="form-control" name="user">
		</div>
		<div class="form-group">
			<label>{{ lang.authorization.password }}:</label>	
			<input type="password" placeholder="Password" class="form-control" name="password">
		</div>	
		<button type="submit" name="submit" class="btn btn-success">{{ lang.authorization.login }}</button> 
		<button type="button" name="forgot" class="btn btn-success forgot-password">{{ lang.authorization.forgot_password }}</button>
	</form>
	<form class="form authorization-form-forgot" action="/forgot/submit" role="form" method="post">
		<div class="form-group">
			<label>{{ lang.authorization.login }}:</label>
			<input type="text" placeholder="User" class="form-control" name="user">
		</div>
		<button type="submit" name="submit" class="btn btn-success">{{ lang.authorization.recover_password }}</button> 
	</form>
	
</div>
<div class="background" id="bg-back"></div>
